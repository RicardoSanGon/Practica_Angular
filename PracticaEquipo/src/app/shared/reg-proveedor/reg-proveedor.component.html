<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Proveedor</title>
</head>

<body>
  <div class="container" style="color: white;">
    <div class="center">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center amaranth-bold">Registrar Proveedor</h2>
          <div class="mb-3">
            <label class="form-label signika">Proveedor</label>
            <input type="text" class="form-control" placeholder="Nombre del Proveedor"
                [(ngModel)]="supplier.supplier_name" required name="supplier_name">
            <div *ngIf="errorName" class="text-danger">{{errorName}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label signika">Correo</label>
            <input type="email" class="form-control" placeholder="name@example.com"
                [(ngModel)]="supplier.supplier_email" required name="supplier_email">
            <div *ngIf="errorEmail" class="text-danger">{{errorEmail}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label signika">Telefono</label>
            <input type="tel" class="form-control" placeholder="TelÃ©fono" [(ngModel)]="supplier.supplier_phone"
                required pattern="[0-9]{10}" name="supplier_phone">
            <div *ngIf="errorPhone" class="text-danger">{{errorPhone}}</div>
        </div>
          <div class="mb-3 text-center signika">
            <button type="submit" class="btn btn-primary" (click)="createSupplier()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-container" *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</body>

</html>
