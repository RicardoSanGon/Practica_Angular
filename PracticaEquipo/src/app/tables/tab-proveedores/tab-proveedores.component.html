<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Proveedores</title>
</head>
<body>
    <div class="container" style="margin-top: 25px;">
        <table class="table table-bordered" style="text-align: center;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Telefono</th>
              <th scope="col">Status</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of suppliersList">
              <th scope="row">{{item.id}}</th>
              <th scope="row">{{item.supplier_name}}</th>
              <th scope="row">{{item.supplier_email}}</th>
              <th scope="row">{{item.supplier_phone}}</th>
              <th scope="row">{{item.supplier_status}}</th>
              <th scope="row">
                <button type="button" class="btn btn-warning" style="margin-right: 5px;">Modificar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
</body>
</html>
