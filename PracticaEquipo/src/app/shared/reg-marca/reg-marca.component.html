<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Marca</title>
</head>

<body>
    <div class="container" style="color: white;">
        <div class="center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center amaranth-bold">Registrar Marcas</h2>
                    <div class="mb-3 signika">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nombre de la marca" name="brand_name" [(ngModel)]="brand.brand_name">
                        <div *ngIf="errorName" class="text-danger">{{errorName}}</div>
                    </div>
                    <div class="mb-3 signika">
                        <label for="exampleFormControlInput1" class="form-label">Catálogo</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="onSelectChange($event)" [(ngModel)]="brand.catalogue_id">
                            <option value="" disabled selected>Selecciona un catálogo</option>
                            <option *ngFor="let catalogo of data" [value]="catalogo.id">{{catalogo.name}}</option>
                        </select>
                        <div *ngIf="errorCatalogue" class="text-danger">{{errorCatalogue}}</div>
                    </div>
                    <div class="mb-3 text-center signika">
                        <button type="submit" class="btn btn-primary mb-3" (click)="submitForm()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
