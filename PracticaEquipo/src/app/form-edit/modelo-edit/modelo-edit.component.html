<div class="container">
    <h2 class="text-center mb-4">Editar Modelo</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" placeholder="ex: Ford" name="model_name">
                <div class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="number" class="form-control" name="model_year">
                <div class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descripción</label>
                <textarea class="form-control" id="" rows="3" name="model_description"></textarea>
                <div class="text-danger"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" placeholder="$Precio" name="model_price">
                <div class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" placeholder="Stock" name="model_stock">
                <div class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Catálogo</label>
                <select class="form-select" aria-label="Default select example" name="catalog_id">
                    <option></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <select class="form-select" aria-label="Default select example" name="brand_id">
                    <option></option>
                </select>
                <div class="text-danger"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" style="margin-right: 20px;">Agregar</button>
            <button type="submit" class="btn btn-danger mb-3" routerLink="/navbar/tab-Modelos">Cancelar</button>
        </div>
    </div>
</div>
