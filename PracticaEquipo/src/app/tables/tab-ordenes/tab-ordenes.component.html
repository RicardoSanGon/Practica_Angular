<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Ordenes</title>
</head>

<body>
    <div class="container" style="margin-top: 25px;">
        <table class="table table-bordered" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha_Orden</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Empleado</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ordersList">
                    <th scope="row">{{item.id}}</th>
                    <th scope="row">{{item.order_date}}</th>
                    <th scope="row">{{item.status}}</th>
                    <th scope="row">{{item.customer_id}}</th>
                    <th scope="row" *ngFor="let order of ordersList">
                        <a [routerLink]="['tab-orden-detalle/', item.id]" class="btn btn-warning" style="margin-right: 5px;">Detalle</a>
                        <button type="button" class="btn btn-warning" style="margin-right: 5px;">Modificar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
