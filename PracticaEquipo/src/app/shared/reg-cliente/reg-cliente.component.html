<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clientes</title>
</head>

<body>
    <app-navbar></app-navbar>
    <div class="container">
        <h2>Registrese como Cliente</h2>
        <div class="">
            <div class="mb-3">
                <label  class="form-label">Direccion</label>
                <input type="text" class="form-control"
                    placeholder="Ingrese la direccion" [(ngModel)]="customer.customer_address">
              <div *ngIf="errorAddress" class="text-danger">{{errorAddress}}</div>
            </div>
            <div class="mb-3">
                <label  class="form-label">Telefono</label>
                <input type="number" class="form-control"  placeholder="Telefono" [(ngModel)]="customer.customer_phone">
              <div *ngIf="errorPhone" class="text-danger">{{errorPhone}}</div>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" (click)="createCustomer()">Agregar</button>
        </div>
    </div>


</body>

</html>
