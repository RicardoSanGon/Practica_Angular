<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit</title>
</head>

<body>
    <div class="container" style="color: white;">
        <div class="center">
            <div class="row justify-content-center">
                <h2 class="text-center amaranth-bold">Actualizar Perfil</h2>
                <div class="mb-3">
                    <label class="form-label signika">Dirección</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.customer_address" name="modifyAddress">
                </div>
                <div class="mb-3">
                    <label class="form-label signika">Teléfono</label>
                    <input type="number" class="form-control" [(ngModel)]="customer.customer_phone" name="modifyPhone">
                </div>
                <div class="mb-3 text-center signika">
                    <button class="btn btn-primary" style="margin-right: 20px;" (click)="updateCustomer()">Actualizar Perfil</button>
            <!--<button class="btn btn-danger">Cancelar</button>-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
